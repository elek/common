syntax = "proto3";
option go_package = "storj.io/common/pb";

package userinfo;

service UserInfo {
    rpc Get(GetRequest) returns (GetResponse);
}

message GetRequest {
    bytes api_key = 1;
}

message GetResponse {
    bool paid_tier = 1;
}
